<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../assets/icon-daily-bits-purple.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../css/all-styles.css" />
    <link rel="stylesheet" href="../css/question-6-styles.css" />
    <link rel="stylesheet" href="../css/navbar2.css" />
    <title>Daily bits | home</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="get-out">
            <a href="">
              <i class="fas fa-times"></i>
            </a>
          </li>
          <li class="bar">
            <div class="progress-bar-line"></div>
          </li>
          <li class="live">
            <div class="lifes">
              <i class="fas fa-heart"></i>
              <span>4</span>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main">
        <h4 class="title-main">
            ¿Qué tecnologías pertenece al MEVN Stack?
        </h4>

        <div class="container-option-question">
          <div class="option-question">
            <div class="question-img">
                <img src="../assets/img-angularjs.png" alt="">
            </div>
            <p>Angular.js</p>
          </div>
          <div class="option-question">
            <div class="question-img">
                <img src="../assets/img-vuejs.png" alt="">
            </div>
            <p>Vue.js</p>
          </div>
          <div class="option-question">
            <div class="question-img">
                <img src="../assets/img-windows.png" alt="">
            </div>
            <p>windows</p>
          </div>
          <div class="option-question">
            <div class="question-img">
                <img src="../assets/img-linux.png" alt="">
            </div>
            <p>Linux</p>
          </div>
        </div>
      </div>

      <div class="main-footer">
        <form action="">
          <button type="submit" disabled>Comprobar</button>
        </form>
      </div>
      <div class="main-footer-correct">
        <p>¡Buen trabajo!</p>

        <form action="">
          <button type="submit">Continuar</button>
        </form>
      </div>
      <div class="main-footer-incorrect">
        <div class="incorrect-msg">
          <h5>La respuesta correcta es:</h5>
          <p>algo</p>
        </div>

        <form action="">
          <button type="submit">Continuar</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
